<section class="overlay">
  <form [formGroup]="signinForm" (ngSubmit)="validateForm()" class="signForm">
    <h1>Sign in</h1>
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Email"
        formControlName="email"
        autocomplete="off"
      />
      <div>
        <small
          *ngIf="
            signinForm.get('email')?.touched && signinForm.get('email')?.invalid
          "
        >
          Your email is not valid
        </small>
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input
        autocomplete="off"
        type="password"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
      <div>
        <small
          *ngIf="
            signinForm.get('password')?.touched &&
            signinForm.get('password')?.invalid
          "
        >
          Your password must be at least a,1,@
        </small>
      </div>
    </div>
    <button type="submit" [disabled]="signinForm.invalid">Sign in</button>
    <p class="signForm__desc">
      This page is protected by Google reCAPTCHA to verify that you are not a
      robot. a robot. More info.
    </p>
    <p class="signForm__desc">
      Don't have an account ?
      <a routerLink="/signup">Register</a>
    </p>
  </form>
</section>
