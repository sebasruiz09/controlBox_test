<div class="books">
  <h3>{{ title }}</h3>
  <drag-scroll
    class="books__content"
    [drag-scroll-y-disabled]="true"
  >
    <ng-container *ngIf="isLoading">
      <article *ngFor="let item of books" class="content__carousel">
        <app-book-card [book]="item"></app-book-card>
      </article>
    </ng-container>
  </drag-scroll>
</div>
