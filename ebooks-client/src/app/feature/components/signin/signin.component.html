<section class="overlay">
  <form [formGroup]="signinForm" (ngSubmit)="validateForm()" class="signForm">
    <h1>Sign in</h1>
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Email"
        formControlName="email"
        autocomplete="off"
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        autocomplete="off"
        type="password"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <button type="submit" [disabled]="signinForm.invalid">Sign in</button>
    <p class="signForm__desc">
      This page is protected by Google reCAPTCHA to verify that you are not a
      robot. a robot. More info.
    </p>
    <p class="signForm__desc">
      Don't have an account ?
      <a routerLink="/signup">Register</a>
    </p>
  </form>
</section>
