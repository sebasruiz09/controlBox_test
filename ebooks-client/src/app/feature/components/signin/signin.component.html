<section class="overlay">
  <form [formGroup]="signinForm" (ngSubmit)="validateForm()" class="signForm">
    <h1>Sign in</h1>
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Email"
        formControlName="email"
        autocomplete="off"
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        autocomplete="off"
        type="password"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <button type="submit" [disabled]="signinForm.invalid">Sign in</button>
    <p class="signForm__desc">
      Esta página está protegida por Google reCAPTCHA para comprobar que no eres
      un robot. Más info.
    </p>
  </form>
</section>
